name: CI

on:
  push:
  pull_request:

jobs:
  build-test-doc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (doxygen)
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Lint désactivé - peut être réactivé plus tard si nécessaire
      # - name: Lint (flake8)
      #   run: |
      #     pip install flake8
      #     flake8 network_monitor tests

      - name: Tests (pytest)
        run: |
          pytest -q

      - name: Build documentation (Doxygen)
        run: |
          doxygen Doxyfile

